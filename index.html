<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <form class="search-form" id="city-search">
            <div class="row">
                <div class="col-3">
                    <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                        class="form-control shadow-sm" id="search-city-text">
                </div>
                <div class="col-2">
                    <button class="btn btn-success w-100" id="search-city-button">
                        Search
                    </button>
                </div>
                <div class="col-2">
                    <button class="btn btn-success w-100" id="current-location-button">
                        Current
                    </button>
                </div>
            </div>
        </form>
        <br />
        <h1>

        </h1>
        <ul class="weather-status">
            <li id="day-time">
                Wednesday 22:00
            </li>
            <li>
                <span class="temperature" id="temperature">23</span><span class="units">Â°C</span> & Partly Sunny
            </li>
        </ul>
        <div class="row">
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text"><strong>31&degC</strong> / 87&degF</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="far fa-sun"></i></li>
                        <li class="list-group-item">10% chance or rain</li>
                    </ul>
                </div>
            </div>
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday</h5>
                        <p class="card-text"><strong>23&degC</strong> / 74&degF</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fas fa-cloud-showers-heavy"></i></li>
                        <li class="list-group-item">74% chance of rain</li>
                    </ul>
                </div>
            </div>
            <div class="col-2">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h5 class="card-title">Wednesday</h5>
                        <p class="card-text"><strong>25&degC</strong> / 77&degF</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="far fa-sun"></i></li>
                        <li class="list-group-item">6% chance of rain</li>
                    </ul>
                </div>
            </div>
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Thursday</h5>
                        <p class="card-text"><strong>21&degC</strong> / 69&degF</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="far fa-sun"></i></li>
                        <li class="list-group-item">14% chance of rain</li>
                    </ul>
                </div>
            </div>
            <div class="col-1">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Friday</h5>
                        <p class="card-text"><strong>28&degC</strong> / 83&degF</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fas fa-cloud-sun"></i></li>
                        <li class="list-group-item">21% chance of rain</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
