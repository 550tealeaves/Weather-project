<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d372673a0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>HW5</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-5">
                        <input type="search" placeholder="Enter city" autofocus="on" autocomplete="off" id="city-input"
                            class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="" alt="Mostly sunny" id="icon" class="float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units">Â°C</span>
                        </div>
                    </div>
                </div>
                <div>
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
                <div class="row" id="forecast">
                    <div class="col">
                        <div class="week-forecast">
                            <div class="weather-day">
                                Mon
                                <div class="forecast-temp">
                                    <strong>31&degC</strong> / 87&degF
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="week-forecast">
                            <div class="weather-day">
                                Tues
                                <div class="forecast-temp">
                                    <strong>23&degC</strong> / 74&degF
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="week-forecast">
                            <div class="weather-day">
                                Wed
                                <div class="forecast-temp">
                                    <strong>25&degC</strong> / 77&degF
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="week-forecast">
                            <div class="weather-day">
                                Thurs
                                <div class="forecast-temp">
                                    <strong>21&degC</strong> / 69&degF
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="week-forecast">
                            <div class="weather-day">
                                Fri
                                <div class="forecast-temp">
                                    <strong>28&degC</strong> / 83&degF
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</small> 
</div>
