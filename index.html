<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-5">
                        <input type="search" placeholder="Enter city" autofocus="on" autocomplete="off" id="city-input"
                            class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-12">
                    <div class="clearfix weather-temperature">
                        <img src="" alt="Mostly sunny" id="icon" class="float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units align-top">Â°F</span>
                        </div>
                    </div>
                </div>
                <div>
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
                <div class="weather-forecast" id="forecast">
                    
                </div>
            </div>
        </div>
